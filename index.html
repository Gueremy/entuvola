<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    <style>
        /* Para una fuente m√°s moderna */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        /* 6. Variables de color y estilos base */
        :root {
            --background-color: #121212;
            --text-color: #f0f0f0;
            --accent-color: #2E7D32; /* Tono verde principal */
            --container-bg: #1e1e1e;
            --input-bg: #2a2a2a;
        }

        /* Opcional: Animaci√≥n psicod√©lica para el t√≠tulo */
        @keyframes trippy-glow {
            0% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px var(--accent-color), 0 0 20px var(--accent-color); }
            50% { text-shadow: 0 0 10px #fff, 0 0 20px #76FF03, 0 0 25px #76FF03, 0 0 30px #76FF03; }
            100% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px var(--accent-color), 0 0 20px var(--accent-color); }
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            box-sizing: border-box;
        }

        @keyframes background-sway {
            from { background-position: 0 0; }
            to { background-position: 150px 0; }
        }

        /* Fondo con hojas de marihuana */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("mar.webp");
            background-size: 150px;
            background-repeat: repeat;
            opacity: 0.08;
            z-index: -1;
            animation: background-sway 30s linear infinite;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: var(--text-color);
            animation: trippy-glow 4s ease-in-out infinite;
            margin-bottom: 2rem;
        }

        .randomizer, .suggestion-form {
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 0 25px rgba(46, 125, 50, 0.2);
        }

        /* 1. Estilo del bot√≥n principal */
        .main-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            margin-bottom: 1rem;
        }

        .main-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--accent-color);
        }

        /* 3. Estilo para el t√≠tulo del contenido seleccionado */
        #selected-title {
            margin-top: 1rem;
            font-size: 1.5rem;
            color: var(--accent-color);
            min-height: 2.2rem; /* Reserva espacio para evitar que la p√°gina salte */
            font-weight: bold;
        }

        /* Estilos para la secci√≥n de votaci√≥n */
        .vote-section {
            display: none; /* Oculto por defecto */
            margin-top: 1.5rem;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .vote-section.visible {
            display: flex;
        }

        .vote-button {
            background: var(--input-bg);
            color: var(--text-color);
            border: 2px solid #444;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.2s ease-in-out;
        }

        .vote-button:hover {
            transform: translateY(-3px);
            border-color: var(--accent-color);
        }

        /* Estilos para el reproductor de contenido embebido */
        .content-player-container {
            display: none; /* Oculto por defecto */
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .content-player-container.visible {
            display: block;
        }

        .player-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* Aspect ratio 16:9 */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(46, 125, 50, 0.3);
        }

        .player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        /* Reutilizamos el estilo de los botones de votaci√≥n */
        .player-control-button {
            background: var(--input-bg);
            color: var(--text-color);
            border: 2px solid #444;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.2s ease-in-out;
        }

        .player-control-button:hover {
            border-color: var(--accent-color);
        }

        /* Estilos para el ranking */
        .ranking-section {
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
            width: 100%;
        }

        #ranking-list {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        #ranking-list li {
            background-color: var(--input-bg);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        #ranking-list li:hover {
            background-color: #3a3a3a; /* Un poco m√°s claro que --input-bg */
        }

        #ranking-list .item-title {
            font-weight: bold;
            flex-grow: 1;
        }

        #ranking-list .item-votes {
            display: flex;
            gap: 1rem;
            font-size: 1.2rem;
        }

        /* Estilo para la animaci√≥n de voto actualizado */
        @keyframes vote-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); color: var(--accent-color); }
            100% { transform: scale(1); }
        }

        .vote-updated {
            display: inline-block; /* Necesario para que transform funcione */
            animation: vote-pop 0.5s ease-in-out;
        }

        h2 {
            color: var(--accent-color);
            margin-bottom: 1.5rem;
        }

        /* 4. Estilos del formulario */
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input, select {
            padding: 10px;
            font-size: 1rem;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 2px solid #444;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .submit-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #c7007f;
        }

        /* Estilo para el mensaje de √©xito del formulario */
        .success-message {
            color: var(--accent-color);
            margin-top: 1rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            height: 1.2em; /* Reservar espacio para evitar saltos */
            visibility: hidden;
        }

        .success-message.visible {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¬øQu√© veo volao?</h1>

        <section class="randomizer">
            <button id="random-button" class="main-button">T√≠rame algo, ando c√≥smico üåà</button>
            <h2 id="selected-title"></h2>
            <div id="vote-section" class="vote-section">
                <button class="vote-button" data-vote="fire">üî• Me vol√≥ la cabeza</button>
                <button class="vote-button" data-vote="meh">üòê Meh</button>
                <button class="vote-button" data-vote="poop">üí© Una basura</button>
            </div>

            <!-- Contenedor para el video embebido -->
            <div id="content-player-container" class="content-player-container">
                <div id="player-wrapper" class="player-wrapper"></div>
                <div class="player-controls">
                    <button id="close-player-button" class="player-control-button">Cerrar ‚ùå</button>
                    <button id="next-content-button" class="player-control-button">Siguiente ‚è≠Ô∏è</button>
                </div>
            </div>

            <a href="viaje.html" class="main-button" style="margin-top: 1rem; background-color: #1B5E20; display: inline-block; text-decoration: none;">Iniciar Viaje C√≥smico üöÄ</a>
        </section>

        <section class="suggestion-form">
            <h2>¬øTienes una sugerencia?</h2>
            <!-- 4. Formulario de sugerencias -->
            <form id="suggestion-form">
                <div class="form-group">
                    <label for="title">T√≠tulo del contenido:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="url">URL:</label>
                    <input type="url" id="url" name="url" placeholder="https://..." required>
                </div>
                <div class="form-group">
                    <label for="type">Tipo de contenido:</label>
                    <select id="type" name="type">
                        <option value="video">Video</option>
                        <option value="m√∫sica">M√∫sica</option>
                        <option value="serie">Serie</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <button type="submit" class="submit-button">Enviar</button>
            </form>
            <p id="success-message" class="success-message"></p>
        </section>
    </div>

    <section id="ranking-section" class="ranking-section">
        <h2>üèÜ Ranking C√≥smico</h2>
        <ul id="ranking-list">
            <!-- El ranking se generar√° aqu√≠ con JS -->
        </ul>
    </section>

    <script>
        // Elementos del DOM
        const randomButton = document.getElementById('random-button');
        const selectedTitleElement = document.getElementById('selected-title');
        const suggestionForm = document.getElementById('suggestion-form');
        const successMessageElement = document.getElementById('success-message');
        const voteSection = document.getElementById('vote-section');
        const rankingList = document.getElementById('ranking-list');
        // Nuevos elementos para el reproductor embebido
        const playerContainer = document.getElementById('content-player-container');
        const playerWrapper = document.getElementById('player-wrapper');
        const closePlayerButton = document.getElementById('close-player-button');
        const nextContentButton = document.getElementById('next-content-button');

        // Variable para guardar todo el contenido
        let allContent = [];

        // URL de nuestra nueva API (relativa, ya que el servidor sirve este mismo archivo)
        const API_URL = '/api';

        // Variable para guardar la selecci√≥n actual
        let currentSelection = null;

        // Funci√≥n para cargar el contenido desde el backend
        async function loadContent() {
            try {
                // 1. Cargar la lista desde la API del backend
                const response = await fetch(`${API_URL}/content`);
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                allContent = await response.json();

                // Renderizar el ranking inicial
                renderRanking(allContent);

                // Habilitar el bot√≥n una vez que el contenido est√° listo
                randomButton.disabled = false;
                randomButton.textContent = 'T√≠rame algo, ando c√≥smico üåà';

            } catch (error) {
                console.error("No se pudo cargar la lista de contenido:", error);
                selectedTitleElement.textContent = "Error al conectar con el servidor.";
                randomButton.disabled = true;
            }
        }

        // Funci√≥n de seguridad para prevenir ataques XSS
        function escapeHTML(str) {
            return str.replace(/[&<>"']/g, function(match) {
                return {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                }[match];
            });
        }

        // Funci√≥n para renderizar el ranking
        function renderRanking(content) {
            // Ordenar el contenido: m√°s votos 'fire' primero, luego menos votos 'poop'
            const sortedContent = [...content].sort((a, b) => {
                const scoreA = (a.votes?.fire || 0) - (a.votes?.poop || 0);
                const scoreB = (b.votes?.fire || 0) - (b.votes?.poop || 0);
                return scoreB - scoreA; // Orden descendente
            });

            rankingList.innerHTML = ''; // Limpiar ranking anterior

            sortedContent.forEach(item => {
                const li = document.createElement('li');
                const safeTitle = escapeHTML(item.title);
                const safeUrl = escapeHTML(item.url);
                li.dataset.url = safeUrl;
                li.innerHTML = `
                    <span class="item-title">${safeTitle}</span>
                    <div class="item-votes">
                        <span>üî• ${item.votes?.fire || 0}</span>
                        <span>üòê ${item.votes?.meh || 0}</span>
                        <span>üí© ${item.votes?.poop || 0}</span>
                    </div>
                `;
                rankingList.appendChild(li);
            });
        }

        // Funci√≥n principal para mostrar contenido aleatorio
        async function showRandomContent() {
            if (!allContent || allContent.length === 0) {
                selectedTitleElement.textContent = "No hay contenido para mostrar.";
                return;
            }
            // Ocultar el reproductor por si estaba abierto y limpiarlo
            playerContainer.classList.remove('visible');
            playerWrapper.innerHTML = '';
        
            const randomIndex = Math.floor(Math.random() * allContent.length);
            const randomContent = allContent[randomIndex];
        
            if (randomContent) {
                currentSelection = randomContent; // Guardar la selecci√≥n actual
                selectedTitleElement.textContent = escapeHTML(currentSelection.title);
        
                // Comprobar si ya se ha votado por este item
                const votedItems = JSON.parse(localStorage.getItem('votedItems') || '[]');
                if (votedItems.includes(currentSelection.url)) {
                    voteSection.classList.remove('visible');
                } else {
                    voteSection.classList.add('visible');
                }
        
                // --- Nueva l√≥gica de Embed ---
                try {
                    const embedUrl = `${API_URL}/embed?url=${encodeURIComponent(currentSelection.url)}`;
                    const response = await fetch(embedUrl);
        
                    if (!response.ok) {
                        // Si el servidor dice que no puede incrustarlo, abrir en una nueva pesta√±a
                        throw new Error('Unsupported platform or invalid URL');
                    }
        
                    const data = await response.json();
                    if (data.html) {
                        // Es incrustable, mostrarlo en el reproductor
                        playerWrapper.innerHTML = data.html;
                        playerContainer.classList.add('visible');
        
                        // Volver a ejecutar los scripts de las plataformas si es necesario
                        if (typeof twttr !== 'undefined' && twttr.widgets) {
                            twttr.widgets.load(playerWrapper);
                        }
                    } else {
                        throw new Error('No embed HTML returned from server');
                    }
                } catch (error) {
                    // Fallback para contenido no incrustable o errores
                    console.warn(`No se pudo incrustar ${currentSelection.url}. Abriendo en nueva pesta√±a. Raz√≥n: ${error.message}`);
                    selectedTitleElement.innerHTML = escapeHTML(currentSelection.title) + ' <small style="opacity: 0.7;">(abriendo en nueva pesta√±a...)</small>';
                    window.open(currentSelection.url, '_blank');
                }
            }
        }

        // Asignar eventos a los botones
        randomButton.addEventListener('click', showRandomContent);

        closePlayerButton.addEventListener('click', () => {
            playerContainer.classList.remove('visible');
            playerWrapper.innerHTML = ''; // Detiene el video al quitar el iframe
        });

        nextContentButton.addEventListener('click', showRandomContent);

        // L√≥gica para los botones de votaci√≥n (usando delegaci√≥n de eventos)
        voteSection.addEventListener('click', async (event) => {
            if (event.target.classList.contains('vote-button')) {
                const voteType = event.target.dataset.vote;
                if (!currentSelection || !voteType) return;

                // 1. Comprobar si el usuario ya vot√≥ por este item
                const votedItems = JSON.parse(localStorage.getItem('votedItems') || '[]');
                if (votedItems.includes(currentSelection.url)) {
                    alert('Ya has votado por esto, ¬°gracias! üôè');
                    voteSection.classList.remove('visible');
                    return;
                }

                try {
                    const response = await fetch(`${API_URL}/content/vote`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ url: currentSelection.url, voteType: voteType })
                    });

                    if (!response.ok) {
                        throw new Error(`Error del servidor: ${await response.text()}`);
                    }

                    // 2. Guardar el voto en localStorage para evitar votos m√∫ltiples
                    votedItems.push(currentSelection.url);
                    localStorage.setItem('votedItems', JSON.stringify(votedItems));

                    allContent = await response.json(); // Sincronizar con la lista actualizada del servidor
                    renderRanking(allContent); // Volver a renderizar el ranking

                    // 3. Aplicar la animaci√≥n al voto actualizado
                    const rankingItem = rankingList.querySelector(`li[data-url="${escapeHTML(currentSelection.url)}"]`);
                    if (rankingItem) {
                        const rankingItemVotes = rankingItem.querySelector('.item-votes');
                        if (rankingItemVotes) {
                            const voteIndex = { fire: 0, meh: 1, poop: 2 }[voteType];
                            const voteSpan = rankingItemVotes.children[voteIndex];
                            if (voteSpan) {
                                voteSpan.classList.add('vote-updated');
                                setTimeout(() => voteSpan.classList.remove('vote-updated'), 500); // Duraci√≥n de la animaci√≥n
                            }
                        }
                    }

                    voteSection.classList.remove('visible'); // Ocultar botones despu√©s de votar
                    alert('¬°Gracias por tu voto c√≥smico! üëΩ');

                } catch (error) {
                    console.error('Error al votar:', error);
                    alert('Hubo un problema al registrar tu voto.');
                }
            }
        });

        // L√≥gica para hacer clickeable el ranking
        rankingList.addEventListener('click', (event) => {
            // Busca el elemento <li> m√°s cercano que tenga un data-url
            const li = event.target.closest('li[data-url]');
            if (li) {
                window.open(li.dataset.url, '_blank');
            }
        });

        // L√≥gica para el formulario de sugerencias
        suggestionForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(suggestionForm);
            const newSuggestion = Object.fromEntries(formData.entries());

            try {
                // "Backend": Enviar la sugerencia a la API para que la guarde
                const response = await fetch(`${API_URL}/suggestions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newSuggestion)
                });

                // Si la respuesta no es "ok" (ej: 400, 409, 500), muestra el mensaje del servidor.
                if (!response.ok) {
                    const errorMessage = await response.text(); // Lee el mensaje de error del cuerpo de la respuesta
                    alert(errorMessage); // Muestra el mensaje espec√≠fico (ej: "Contenido denso" o "Sugerencia duplicada")
                    return; // Detiene la ejecuci√≥n
                }

                const successData = await response.json(); // Obtiene el objeto { message: "..." }

                // Mostrar mensaje de √©xito del servidor y limpiarlo despu√©s de un tiempo
                successMessageElement.textContent = successData.message;
                successMessageElement.classList.add('visible');
                setTimeout(() => {
                    successMessageElement.classList.remove('visible');
                }, 4000); // 4 segundos para que se pueda leer bien
                suggestionForm.reset();
            } catch (error) {
                console.error('Error al enviar la sugerencia:', error);
                alert('Hubo un problema de conexi√≥n al enviar tu sugerencia. Revisa la consola para m√°s detalles.');
            }
        });

        // Carga inicial al entrar a la p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            randomButton.disabled = true;
            randomButton.textContent = 'Cargando...';
            loadContent();
        });
    </script>

</body>
