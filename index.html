<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驴Qu茅 veo volao?</title>
    <style>
        /* Para una fuente m谩s moderna */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        /* 6. Variables de color y estilos base */
        :root {
            --background-color: #121212;
            --text-color: #f0f0f0;
            --accent-color: #2E7D32; /* Tono verde principal */
            --container-bg: #1e1e1e;
            --input-bg: #2a2a2a;
        }

        /* Opcional: Animaci贸n psicod茅lica para el t铆tulo */
        @keyframes trippy-glow {
            0% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px var(--accent-color), 0 0 20px var(--accent-color); }
            50% { text-shadow: 0 0 10px #fff, 0 0 20px #76FF03, 0 0 25px #76FF03, 0 0 30px #76FF03; }
            100% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px var(--accent-color), 0 0 20px var(--accent-color); }
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            box-sizing: border-box;
        }

        @keyframes background-sway {
            from { background-position: 0 0; }
            to { background-position: 150px 0; }
        }

        /* Fondo con hojas de marihuana */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("mar.webp");
            background-size: 150px;
            background-repeat: repeat;
            opacity: 0.08;
            z-index: -1;
            animation: background-sway 30s linear infinite;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: var(--text-color);
            animation: trippy-glow 4s ease-in-out infinite;
            margin-bottom: 2rem;
        }

        .randomizer, .suggestion-form {
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 0 25px rgba(46, 125, 50, 0.2);
        }

        /* 1. Estilo del bot贸n principal */
        .main-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            margin-bottom: 1rem;
        }

        .main-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--accent-color);
        }

        /* 3. Estilo para el t铆tulo del contenido seleccionado */
        #selected-title {
            margin-top: 1rem;
            font-size: 1.5rem;
            color: var(--accent-color);
            min-height: 2.2rem; /* Reserva espacio para evitar que la p谩gina salte */
            font-weight: bold;
        }

        /* Estilos para la secci贸n de votaci贸n */
        .vote-section {
            display: none; /* Oculto por defecto */
            margin-top: 1.5rem;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .vote-section.visible {
            display: flex;
        }

        .vote-button {
            background: var(--input-bg);
            color: var(--text-color);
            border: 2px solid #444;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.2s ease-in-out;
        }

        .vote-button:hover {
            transform: translateY(-3px);
            border-color: var(--accent-color);
        }

        /* Estilos para el ranking */
        .ranking-section {
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
            width: 100%;
        }

        #ranking-list {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        #ranking-list li {
            background-color: var(--input-bg);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        #ranking-list li:hover {
            background-color: #3a3a3a; /* Un poco m谩s claro que --input-bg */
        }

        #ranking-list .item-title {
            font-weight: bold;
            flex-grow: 1;
        }

        #ranking-list .item-votes {
            display: flex;
            gap: 1rem;
            font-size: 1.2rem;
        }

        /* Estilo para la animaci贸n de voto actualizado */
        @keyframes vote-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); color: var(--accent-color); }
            100% { transform: scale(1); }
        }

        .vote-updated {
            display: inline-block; /* Necesario para que transform funcione */
            animation: vote-pop 0.5s ease-in-out;
        }

        h2 {
            color: var(--accent-color);
            margin-bottom: 1.5rem;
        }

        /* 4. Estilos del formulario */
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input, select {
            padding: 10px;
            font-size: 1rem;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 2px solid #444;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .submit-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #c7007f;
        }

        /* Estilo para el mensaje de 茅xito del formulario */
        .success-message {
            color: var(--accent-color);
            margin-top: 1rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            height: 1.2em; /* Reservar espacio para evitar saltos */
            visibility: hidden;
        }

        .success-message.visible {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>驴Qu茅 veo volao?</h1>

        <section class="randomizer">
            <button id="random-button" class="main-button">T铆rame algo, ando c贸smico </button>
            <h2 id="selected-title"></h2>
            <div id="vote-section" class="vote-section">
                <button class="vote-button" data-vote="fire"> Me vol贸 la cabeza</button>
                <button class="vote-button" data-vote="meh"> Meh</button>
                <button class="vote-button" data-vote="poop"> Una basura</button>
            </div>
            <a href="viaje.html" class="main-button" style="margin-top: 1rem; background-color: #1B5E20; display: inline-block; text-decoration: none;">Iniciar Viaje C贸smico </a>
        </section>

        <section class="suggestion-form">
            <h2>驴Tienes una sugerencia?</h2>
            <!-- 4. Formulario de sugerencias -->
            <form id="suggestion-form">
                <div class="form-group">
                    <label for="title">T铆tulo del contenido:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="url">URL:</label>
                    <input type="url" id="url" name="url" placeholder="https://..." required>
                </div>
                <div class="form-group">
                    <label for="type">Tipo de contenido:</label>
                    <select id="type" name="type">
                        <option value="video">Video</option>
                        <option value="m煤sica">M煤sica</option>
                        <option value="serie">Serie</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <button type="submit" class="submit-button">Enviar</button>
            </form>
            <p id="success-message" class="success-message"></p>
        </section>
    </div>

    <section id="ranking-section" class="ranking-section">
        <h2> Ranking C贸smico</h2>
        <ul id="ranking-list">
            <!-- El ranking se generar谩 aqu铆 con JS -->
        </ul>
    </section>

    <script>
        // Elementos del DOM
        const randomButton = document.getElementById('random-button');
        const selectedTitleElement = document.getElementById('selected-title');
        const suggestionForm = document.getElementById('suggestion-form');
        const successMessageElement = document.getElementById('success-message');
        const voteSection = document.getElementById('vote-section');
        const rankingList = document.getElementById('ranking-list');

        // Variable para guardar todo el contenido
        let allContent = [];

        // URL de nuestra nueva API (relativa, ya que el servidor sirve este mismo archivo)
        const API_URL = '/api';

        // Variable para guardar la selecci贸n actual
        let currentSelection = null;

        // Funci贸n para cargar el contenido desde el backend
        async function loadContent() {
            try {
                // 1. Cargar la lista desde la API del backend
                const response = await fetch(`${API_URL}/content`);
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                allContent = await response.json();

                // Renderizar el ranking inicial
                renderRanking(allContent);

                // Habilitar el bot贸n una vez que el contenido est谩 listo
                randomButton.disabled = false;
                randomButton.textContent = 'T铆rame algo, ando c贸smico ';

            } catch (error) {
                console.error("No se pudo cargar la lista de contenido:", error);
                selectedTitleElement.textContent = "Error al conectar con el servidor.";
                randomButton.disabled = true;
            }
        }

        // Funci贸n de seguridad para prevenir ataques XSS
        function escapeHTML(str) {
            return str.replace(/[&<>"']/g, function(match) {
                return {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                }[match];
            });
        }

        // Funci贸n para renderizar el ranking
        function renderRanking(content) {
            // Ordenar el contenido: m谩s votos 'fire' primero, luego menos votos 'poop'
            const sortedContent = [...content].sort((a, b) => {
                const scoreA = (a.votes?.fire || 0) - (a.votes?.poop || 0);
                const scoreB = (b.votes?.fire || 0) - (b.votes?.poop || 0);
                return scoreB - scoreA; // Orden descendente
            });

            rankingList.innerHTML = ''; // Limpiar ranking anterior

            sortedContent.forEach(item => {
                const li = document.createElement('li');
                const safeTitle = escapeHTML(item.title);
                const safeUrl = escapeHTML(item.url);
                li.dataset.url = safeUrl;
                li.innerHTML = `
                    <span class="item-title">${safeTitle}</span>
                    <div class="item-votes">
                        <span> ${item.votes?.fire || 0}</span>
                        <span> ${item.votes?.meh || 0}</span>
                        <span> ${item.votes?.poop || 0}</span>
                    </div>
                `;
                rankingList.appendChild(li);
            });
        }

        // L贸gica para el bot贸n aleatorio
        randomButton.addEventListener('click', () => {
            if (!allContent || allContent.length === 0) {
                selectedTitleElement.textContent = "No hay contenido para mostrar.";
                return;
            }
            const randomIndex = Math.floor(Math.random() * allContent.length);
            const randomContent = allContent[randomIndex];

            if (randomContent) {
                currentSelection = randomContent; // Guardar la selecci贸n actual
                selectedTitleElement.textContent = currentSelection.title;

                // Comprobar si ya se ha votado por este item
                const votedItems = JSON.parse(localStorage.getItem('votedItems') || '[]');
                if (votedItems.includes(currentSelection.url)) {
                    voteSection.classList.remove('visible'); // Mantener oculto si ya vot贸
                } else {
                    voteSection.classList.add('visible'); // Mostrar si no ha votado
                }

                voteSection.classList.add('visible'); // Mostrar botones de votaci贸n
                window.open(randomContent.url, '_blank');
            }
        });

        // L贸gica para los botones de votaci贸n (usando delegaci贸n de eventos)
        voteSection.addEventListener('click', async (event) => {
            if (event.target.classList.contains('vote-button')) {
                const voteType = event.target.dataset.vote;
                if (!currentSelection || !voteType) return;

                // 1. Comprobar si el usuario ya vot贸 por este item
                const votedItems = JSON.parse(localStorage.getItem('votedItems') || '[]');
                if (votedItems.includes(currentSelection.url)) {
                    alert('Ya has votado por esto, 隆gracias! ');
                    voteSection.classList.remove('visible');
                    return;
                }

                try {
                    const response = await fetch(`${API_URL}/content/vote`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ url: currentSelection.url, voteType: voteType })
                    });

                    if (!response.ok) {
                        throw new Error(`Error del servidor: ${await response.text()}`);
                    }

                    // 2. Guardar el voto en localStorage para evitar votos m煤ltiples
                    votedItems.push(currentSelection.url);
                    localStorage.setItem('votedItems', JSON.stringify(votedItems));

                    allContent = await response.json(); // Sincronizar con la lista actualizada del servidor
                    renderRanking(allContent); // Volver a renderizar el ranking

                    // 3. Aplicar la animaci贸n al voto actualizado
                    const rankingItem = rankingList.querySelector(`li[data-url="${escapeHTML(currentSelection.url)}"]`);
                    if (rankingItem) {
                        const rankingItemVotes = rankingItem.querySelector('.item-votes');
                        if (rankingItemVotes) {
                            const voteIndex = { fire: 0, meh: 1, poop: 2 }[voteType];
                            const voteSpan = rankingItemVotes.children[voteIndex];
                            if (voteSpan) {
                                voteSpan.classList.add('vote-updated');
                                setTimeout(() => voteSpan.classList.remove('vote-updated'), 500); // Duraci贸n de la animaci贸n
                            }
                        }
                    }

                    voteSection.classList.remove('visible'); // Ocultar botones despu茅s de votar
                    alert('隆Gracias por tu voto c贸smico! ');

                } catch (error) {
                    console.error('Error al votar:', error);
                    alert('Hubo un problema al registrar tu voto.');
                }
            }
        });

        // L贸gica para hacer clickeable el ranking
        rankingList.addEventListener('click', (event) => {
            // Busca el elemento <li> m谩s cercano que tenga un data-url
            const li = event.target.closest('li[data-url]');
            if (li) {
                window.open(li.dataset.url, '_blank');
            }
        });

        // L贸gica para el formulario de sugerencias
        suggestionForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(suggestionForm);
            const newSuggestion = Object.fromEntries(formData.entries());

            try {
                // "Backend": Enviar la sugerencia a la API para que la guarde
                const response = await fetch(`${API_URL}/suggestions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newSuggestion)
                });

                // Si la respuesta no es "ok" (ej: 400, 409, 500), muestra el mensaje del servidor.
                if (!response.ok) {
                    const errorMessage = await response.text(); // Lee el mensaje de error del cuerpo de la respuesta
                    alert(errorMessage); // Muestra el mensaje espec铆fico (ej: "Contenido denso" o "Sugerencia duplicada")
                    return; // Detiene la ejecuci贸n
                }

                const successData = await response.json(); // Obtiene el objeto { message: "..." }

                // Mostrar mensaje de 茅xito del servidor y limpiarlo despu茅s de un tiempo
                successMessageElement.textContent = successData.message;
                successMessageElement.classList.add('visible');
                setTimeout(() => {
                    successMessageElement.classList.remove('visible');
                }, 4000); // 4 segundos para que se pueda leer bien
                suggestionForm.reset();
            } catch (error) {
                console.error('Error al enviar la sugerencia:', error);
                alert('Hubo un problema de conexi贸n al enviar tu sugerencia. Revisa la consola para m谩s detalles.');
            }
        });

        // Carga inicial al entrar a la p谩gina
        document.addEventListener('DOMContentLoaded', () => {
            randomButton.disabled = true;
            randomButton.textContent = 'Cargando...';
            loadContent();
        });
    </script>

</body>
</html>
