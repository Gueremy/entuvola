<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaje C√≥smico</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        :root {
            --accent-color: #DD0090;
        }
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden; /* Evita barras de scroll */
            font-family: 'Poppins', sans-serif;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .video-background iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 56.25vw; /* 16:9 aspect ratio */
            min-height: 100vh;
            min-width: 177.77vh; /* 16:9 aspect ratio para cubrir siempre */
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        .back-button {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.2s ease-in-out;
            z-index: 10;
            font-family: 'Poppins', sans-serif;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        /* Contenedor para los botones de la derecha */
        .controls-right {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem; /* Espacio entre botones */
            z-index: 10;
        }

        /* Estilo com√∫n para los botones de control */
        .control-button {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 50px;
            transition: background-color 0.2s ease-in-out;
            font-family: 'Poppins', sans-serif;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }

        .control-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .music-info {
            position: fixed;
            bottom: 1.5rem;
            left: 1.5rem;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 10;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            max-width: 350px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div id="video-background" class="video-background">
        <div id="player"></div>
    </div>

    <!-- Reproductor de m√∫sica oculto -->
    <div id="music-player" style="position: absolute; top: -9999px; left: -9999px;"></div>

    <a href="index.html" class="back-button">Volver a la realidad üåÄ</a>

    <div class="controls-right">
        <button id="add-video-button" class="control-button">A√±adir Video ‚ûï</button>
        <button id="skip-video-button" class="control-button">Saltar Visual ‚è≠Ô∏è</button>
        <button id="skip-music-button" class="control-button">Cambiar M√∫sica üé∂</button>
    </div>

    <div class="music-info">
        <p id="music-title">Cargando m√∫sica...</p>
    </div>
    <script>
        // --- L√≥gica para el Viaje C√≥smico ---
        const FORBIDDEN_KEYWORDS = [
            // English
            'gore', 'porn', 'death', 'extreme', 'sex', 'nude',
            // Common sites/terms
            'xnxx', 'xvideos', 'pornhub'
        ];
        let cosmicTripPlaylist = []; // Se cargar√° desde la API
        let musicPlaylist = []; // Se cargar√° desde un JSON

        let visualPlayer;
        let musicPlayer;

        async function onYouTubeIframeAPIReady() {
            // 1. Cargar las playlists desde el servidor
            try {
                const cosmicResponse = await fetch('/api/cosmic-playlist');
                if (!cosmicResponse.ok) throw new Error('No se pudo cargar la playlist c√≥smica.');
                cosmicTripPlaylist = await cosmicResponse.json();

                const musicResponse = await fetch('musicPlaylist.json');
                if (!musicResponse.ok) throw new Error('No se pudo cargar la playlist de m√∫sica.');
                musicPlaylist = await musicResponse.json();

            } catch (error) {
                console.error(error);
                alert('Error al cargar las playlists. El viaje no puede comenzar.');
                return;
            }

            if (cosmicTripPlaylist.length === 0 || musicPlaylist.length === 0) {
                alert('Una de las playlists est√° vac√≠a. El viaje no puede comenzar.');
                return;
            }

            // 2. Crear los reproductores
            // Reproductor para los visuales (sin sonido)
            visualPlayer = new YT.Player('player', {
                height: '360',
                width: '640',
                videoId: cosmicTripPlaylist[Math.floor(Math.random() * cosmicTripPlaylist.length)],
                playerVars: {
                    'autoplay': 1, 'controls': 0, 'showinfo': 0, 'rel': 0,
                    'iv_load_policy': 3, 'mute': 1, 'loop': 0,
                    'origin': window.location.origin
                },
                events: {
                    'onReady': onVisualPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });

            // Reproductor para la m√∫sica (oculto)
            musicPlayer = new YT.Player('music-player', {
                videoId: musicPlaylist[Math.floor(Math.random() * musicPlaylist.length)],
                playerVars: {
                    'autoplay': 1,
                    'controls': 0
                },
                events: {
                    'onReady': onMusicPlayerReady,
                    'onStateChange': onMusicPlayerStateChange
                }
            });
        }

        function onVisualPlayerReady(event) {
            event.target.mute();
            event.target.playVideo();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) { loadRandomVideo(event.target); }
        }

        function onPlayerError(event) {
            console.error('Error en el reproductor de YouTube (c√≥digo ' + event.data + '). Cargando el siguiente...');
            loadRandomVideo(event.target);
        }

        function loadRandomVideo(playerInstance) {
            const nextVideoId = cosmicTripPlaylist[Math.floor(Math.random() * cosmicTripPlaylist.length)];
            playerInstance.loadVideoById(nextVideoId);
        }

        function onMusicPlayerReady(event) {
            event.target.setVolume(40); // Volumen de la m√∫sica al 40%
            event.target.playVideo();
        }

        // Maneja el fin de una canci√≥n para reproducir la siguiente
        function onMusicPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                updateMusicTitle();
            }
            if (event.data === YT.PlayerState.ENDED) {
                loadNextMusic();
            }
        }

        // Carga la siguiente canci√≥n de la playlist de m√∫sica de forma aleatoria
        function loadNextMusic() {
            if (!musicPlayer || typeof musicPlayer.loadVideoById !== 'function' || musicPlaylist.length === 0) return;

            const randomIndex = Math.floor(Math.random() * musicPlaylist.length);
            const nextMusicId = musicPlaylist[randomIndex];
            musicPlayer.loadVideoById(nextMusicId);
        }

        function updateMusicTitle() {
            if (musicPlayer && typeof musicPlayer.getVideoData === 'function') {
                const videoData = musicPlayer.getVideoData();
                if (videoData && videoData.title && musicTitleElement) {
                    musicTitleElement.textContent = `üé∂ Sonando: ${videoData.title}`;
                }
            }
        }

        // --- L√≥gica para botones de control ---
        const addVideoButton = document.getElementById('add-video-button');
        const skipVideoButton = document.getElementById('skip-video-button');
        const skipMusicButton = document.getElementById('skip-music-button');
        const musicTitleElement = document.getElementById('music-title');

        skipVideoButton.addEventListener('click', () => {
            if (visualPlayer && typeof visualPlayer.loadVideoById === 'function') {
                loadRandomVideo(visualPlayer);
            }
        });

        skipMusicButton.addEventListener('click', loadNextMusic);

        // --- L√≥gica para a√±adir videos ---
        addVideoButton.addEventListener('click', async () => {
            const videoUrl = prompt('Pega la URL del video de YouTube que quieres a√±adir:');
            if (!videoUrl) return; // El usuario cancel√≥

            const videoId = getYouTubeID(videoUrl);

            if (!videoId) {
                alert('URL no v√°lida. Aseg√∫rate de que sea un enlace de YouTube.');
                return;
            }

            // 1. Filtro de contenido: Validar el t√≠tulo del video antes de a√±adirlo
            try {
                const oembedUrl = `https://www.youtube.com/oembed?url=${encodeURIComponent(videoUrl)}&format=json`;
                const response = await fetch(oembedUrl);
                if (!response.ok) throw new Error('Video no encontrado o privado.');
                const metadata = await response.json();
                const title = metadata.title || '';

                const contentToCheck = `${title.toLowerCase()} ${videoUrl.toLowerCase()}`;
                const isForbidden = FORBIDDEN_KEYWORDS.some(keyword => contentToCheck.includes(keyword));

                if (isForbidden) {
                    alert('Este contenido puede ser demasiado denso para la vol√°, intenta con algo m√°s tranqui üòåüå±');
                    return;
                }

                // 2. Si est√° limpio, lo enviamos al servidor para guardarlo
                const saveResponse = await fetch('/api/cosmic-playlist', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ videoId: videoId })
                });

                if (saveResponse.status === 409) {
                    alert(await saveResponse.text()); // "Ese video ya est√° en la playlist."
                    return;
                }

                if (!saveResponse.ok) {
                    throw new Error(`Error del servidor: ${await saveResponse.text()}`);
                }

                // 3. Si se guarda correctamente, lo a√±adimos a la lista local y notificamos
                cosmicTripPlaylist.push(videoId);
                alert('¬°Video a√±adido a la playlist! üöÄ');

            } catch (error) {
                console.error('Error al validar el video:', error);
                alert('No se pudo a√±adir el video. Puede que sea privado, haya sido eliminado o la URL no sea correcta.');
            }
        });

        // Funci√≥n para extraer el ID de una URL de YouTube
        function getYouTubeID(url) {
            const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>
</html>
